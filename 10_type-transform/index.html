<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="./styles/style.css">
  <script defer src="./index.js"></script>
</head>
<body>
  <div class="row m-5">
    <div class="col">
      <input id="nameInputFilter" type="text" class="form-control" placeholder="ФИО">
    </div>
    <div class="col">
      <input id="facultyInputFilter" type="text" class="form-control" placeholder="Факультет">
    </div>
    <div class="col">
      <input id="DateStartInputFilter" type="number" class="form-control" placeholder="Год начала обучения">
    </div>
    <div class="col">
      <input id="DateEndInputFilter" type="number" class="form-control" placeholder="Год окончания обучения">
    </div>
  </div>
  <table class="table table-bordered" id="">
    <thead>
      <tr>
        <th id="sortByName" scope="col">ФИО студента</th>
        <th id="sortByFaculty" scope="col">Факультет</th>
        <th id="sortByBirthday" scope="col">Дата рождения и возраст</th>
        <th id="sortByStudyYears" scope="col">Годы обучения и номер курса</th>
      </tr>
    </thead>
    <tbody id="table">

    </tbody>
  </table>
<!--  modal btn-->
  <p id="resultMessage" class="d-none m-2"></p>
  <button type="button" class="btn btn-primary m-2" data-bs-toggle="modal" data-bs-target="#exampleModal">
    Добавить студента
  </button>
<!--  modal-->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-scrollable">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Добавление нового ученика</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="row">
            <div class="col-12 pb-2">
              <input id="nameInput" placeholder="Имя" type="text">
            </div>
            <div class="col-12 pb-2">
                <input id="surnameInput" placeholder="Фамилия" type="text">
            </div>
            <div class="col-12">
                <input id="secondNameInput" placeholder="Отчество" type="text">
            </div>
            <div class="col">
                <label for="dateOfBirthdayInput">Дата рождения</label>
                <input id="dateOfBirthdayInput" type="date">
            </div>
            <div class="col">
                <label for="dateOfStudyInput">Дата начала обучения</label>
                <input id="dateOfStudyInput" type="date">
            </div>
            <div class="col-12 pt-2">
                <input id="facultyInput" placeholder="Факультет" type="text">
            </div>
          </div>
        </div>
        <div class="modal-footer ">
          <button id="closeModalBtn" type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button id="addStudent" type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
